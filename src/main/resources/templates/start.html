<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Start Page</title>
</head>
<body>
<h1>Welcome, <span th:text="${#authentication.name}">User</span>!</h1>

<form th:action="@{/main}" method="get">

</form>
</body>
</html>
